name: cachix

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-nixos:
    name: build nixos & push to cachix
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Á¶ÅÁî®ÊµÖÂÖãÈöÜ
          submodules: recursive # Á°Æ‰øùÊãâÂèñÂ≠êÊ®°Âùó

      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main

      - name: Add swap
        uses: pierotofy/set-swap-space@master
        with:
          swap-size-gb: 10

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            accept-flake-config = true
            experimental-features = nix-command flakes
            sandbox = true
            build-users-group =
            max-jobs = auto
            log-lines = 25
            trusted-users = root runner

      - name: upgrade to Lix
        run: |
          nix --version
          whereis nix
          sudo --preserve-env=PATH /nix/var/nix/profiles/default/bin/nix run \
            --experimental-features "nix-command flakes" \
            --extra-substituters https://cache.lix.systems \
            --extra-trusted-public-keys "cache.lix.systems:aBnZUw8zA7H35Cz2RyKFVs3H4PlGTLawyY5KRbvJR8o=" \
            'git+https://git.lix.systems/lix-project/lix?ref=refs/tags/2.93.0' -- \
            upgrade-nix \
            --extra-substituters https://cache.lix.systems \
            --extra-trusted-public-keys "cache.lix.systems:aBnZUw8zA7H35Cz2RyKFVs3H4PlGTLawyY5KRbvJR8o="
          # Verify Lix installation
          nix --version

      - name: Setup Nix build env
        run: |
          sudo mkdir -p /nix-cache /nix-tmp
          sudo chown -R runner:runner /nix-cache /nix-tmp
          echo "XDG_CACHE_HOME=/nix-cache" >> $GITHUB_ENV
          echo "NIX_BUILD_TMPDIR=/nix-tmp" >> $GITHUB_ENV
          echo "TMPDIR=/nix-tmp" >> $GITHUB_ENV

      - name: Check disk usage before build
        run: |
          df -h /
          df -ih /
          du -sh /nix-cache || true
          du -sh /nix-tmp || true

      - name: Setup Cachix
        uses: cachix/cachix-action@v16
        with:
          name: loneros
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
          extraPullNames: nix-community

      - name: Debug flake outputs
        run: nix flake show --all-systems --verbose

      - name: Debug nixosConfigurations.loneros
        run: |
          nix eval --json .#nixosConfigurations.loneros.config.system.build.toplevel --no-write-lock-file || {
            echo "Evaluation failed, dumping detailed output:"
            nix eval --json .#nixosConfigurations.loneros.config.system.build.toplevel --no-write-lock-file --show-trace
          }

      - name: Debug nix path-info
        run: |
          nix path-info --recursive .#nixosConfigurations.loneros.config.system.build.toplevel || {
            echo "nix path-info failed, dumping detailed output:"
            nix path-info --recursive .#nixosConfigurations.loneros.config.system.build.toplevel --show-trace
          }

      - name: Build and push if not cached
        run: |
          echo "üîç Running check-cache.sh to build and push missing paths..."
          chmod +x .github/script/check-cache.sh
          bash .github/script/check-cache.sh
        shell: bash
