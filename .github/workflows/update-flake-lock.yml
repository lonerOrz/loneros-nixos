name: update flake lock

on:
  workflow_dispatch:
  schedule:
    - cron: "0 16 * * *" # (UTC+8 00:00)

concurrency:
  group: update-flake-lock
  cancel-in-progress: true

jobs:
  lockfile:
    runs-on: ubuntu-latest
    name: Update Lockfile
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Install Nix
        uses: nixbuild/nix-quick-install-action@v32
        with:
          nix_conf: |
            accept-flake-config = true

      - name: Generate PR title with date
        run: |
          DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
          echo "DATE=$DATE" >> $GITHUB_ENV
          echo "PR_TITLE=Update flake.lock - $DATE" >> $GITHUB_ENV

      - name: Run flake update script and save output
        run: |
          BODY=$(python3 .github/script/flake_update.py)
          echo "COMMIT_BODY<<EOF" >> $GITHUB_ENV
          echo "$BODY" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Check if flake.lock changed
        run: |
          if git diff --quiet flake.lock; then
            echo "::notice title=No updates::flake.lock unchanged, skipping PR"
            exit 0
          fi

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b update-flake-lock-${DATE}
          git add flake.lock
          git commit -m "${PR_TITLE}" -m "${COMMIT_BODY}"
          git push origin update-flake-lock-${DATE}

      - name: Create pull request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GH_TOKEN }}
          title: ${{ env.PR_TITLE }}
          body: ${{ env.COMMIT_BODY }}
          labels: auto_update_flake,github_actions
          branch: update-flake-lock-${{ env.DATE }}
