name: update flake lock

on:
  workflow_dispatch:
  schedule:
    - cron: "0 16 * * *" # (UTC+8 00:00)

concurrency:
  group: update-flake-lock
  cancel-in-progress: true

jobs:
  lockfile:
    runs-on: ubuntu-latest
    name: Update Lockfile
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Install Nix
        uses: nixbuild/nix-quick-install-action@v33
        with:
          nix_conf: |
            accept-flake-config = true

      - name: Generate PR title with date
        run: |
          DATE=$(date -u +'%Y-%m-%dT%H-%M-%SZ')
          echo "DATE=$DATE" >> $GITHUB_ENV
          echo "PR_TITLE=Update flake.lock - $DATE" >> $GITHUB_ENV

      - name: Run flake update script and save output
        run: |
          BODY=$(python3 .github/script/flake_update.py)
          echo "COMMIT_BODY<<EOF" >> $GITHUB_ENV
          echo "$BODY" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Check if flake.lock changed
        id: check_diff
        run: |
          if git diff --quiet flake.lock; then
            echo "::notice title=No updates::flake.lock unchanged, skipping PR"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_diff.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b update-flake-lock-${DATE}
          git add flake.lock
          git commit -m "${PR_TITLE}" -m "${COMMIT_BODY}"
          git push origin update-flake-lock-${DATE}

      - name: Create pull request with gh CLI
        if: steps.check_diff.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          PR_TITLE: ${{ env.PR_TITLE }}
          PR_BODY: ${{ env.COMMIT_BODY }}
          PR_BRANCH: update-flake-lock-${{ env.DATE }}
        run: |
          gh auth setup-git

          gh pr create \
            --title "$PR_TITLE" \
            --body "$PR_BODY" \
            --base main \
            --head "$PR_BRANCH"

          gh pr edit "$PR_BRANCH" \
            --add-label auto_update_flake \
            --add-label github_actions
